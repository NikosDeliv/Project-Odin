<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <div class="left-section">
        <img src="sidepic.jpg" width="650">
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@sandertraa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">sander traa</a> on <a href="https://unsplash.com/photos/a-couple-of-cups-and-saucers-sitting-on-a-table-FJr4dcJhny0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>    

    <div class="right-section">
        <div class="paragraphs">
         <p>This is not a real online service! You know you need something like this in your life to help you 
             realize your deepest dreams.</p>
         <p>You know you want to</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <div class="form-row">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="(555) 555-5555">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>
            <div class="create-button-container">
                <button type="submit">Create Account</button>
            </div>
            <div class="log-in">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
